subprojects {
    apply plugin: 'java'
    group ='nl.edulogo'
    sourceCompatibility = 1.10
    repositories {
        mavenCentral()
    }

    //Default dependencies for all
    dependencies {
        testCompile group: 'junit', name: 'junit', version: '4.12'
        compile group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.25'
    }
}

project(':Core') {
    version = '1.0'

    dependencies {
        compile group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.25'
    }
}